<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet" />
    <title>Blackjack</title>
</head>

<body>
    <header>Blackjack the game</header>
    <div id="game">
        <div id="form-card" class="visible card">
            <form action="#" id="name-form" class="visible">
                <label for="name">Name: </label>
                <input id="name" type="text" minlength="1" maxlength="30" />
                <button type="submit" id="submit-name-button" class="disabled">Start Game</button>
            </form>
        </div>

        <div class="hidden" id="blackjack-game">
            <div class="row">
                <div class="col-2 card">TEST</div>
                <div class="col-2 card">TEST</div>
                <div class="col-2 card">TEST</div>
            </div>
        </div>

    </div>
</body>
<script src="../js/blackjack.js" type="text/javascript"></script>

</html>
